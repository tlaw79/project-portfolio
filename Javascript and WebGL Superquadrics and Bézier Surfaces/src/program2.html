<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
        <title>Superquadrics and BÃ©zier Surfaces</title>

        <!-- Vertex shader processes the points of the wire meshes. -->
        <script id="vertex-shader" type="x-shader/x-vertex">
			    attribute vec4 vPosition;
			    uniform mat4 viewMatrix;

			    void main()
          {
				    gl_Position = viewMatrix*vPosition;
			    }
        </script>

        <!-- Fragment shader sets a uniform color for the wire meshes. -->
        <!-- fColor is specified within program2.js -->
        <script id="fragment-shader" type="x-shader/x-fragment">
          precision mediump float;
          uniform vec4 fColor;

    			void
    			main()
    			{
    				gl_FragColor = fColor;
    			}
        </script>

		<!-- Easy WebGL shader loading -->
        <script type="text/javascript" src="webgl-utils.js"></script>
        <script type="text/javascript" src="initShaders.js"></script>

		<!-- Useful Vector and Matrix functions -->
        <script type="text/javascript" src="MV.js"></script>

        <!-- Dataset for teapot, teaspoon, teacup bezier curves -->
		<script type="text/javascript" src="teaSetData.js"></script>

		<!-- Main script -->
        <script type="text/javascript" src="program2.js"></script>
    </head>

    <body>
        <canvas id="gl-canvas" width="512" height="512">
            Oops ... your browser doesn't support the HTML5 canvas element
        </canvas>
        <div>
            n1:
            <select id="superquadric-constant-n1">
                <option value="10.0">10.0</option>
                <option value="2.0" selected="selected">2.0</option>
                <option value="1.11">1.11</option>
                <option value="0.77">0.77</option>
                <option value="0.59">0.59</option>
            </select>
        </div>
        <div>
            n2:
            <select id="superquadric-constant-n2">
                <option value="10.0">10.0</option>
                <option value="2.0" selected="selected">2.0</option>
                <option value="1.11">1.11</option>
                <option value="0.77">0.77</option>
                <option value="0.59">0.59</option>
            </select>
        </div>
        <div>
            a: <input id="superquadric-constant-a" type="number" value="1" min="0" max="10" step="0.1" />
        </div>
        <div>
            b: <input id="superquadric-constant-b" type="number" value="1" min="0" max="10" step="0.1" />
        </div>
        <div>
            c: <input id="superquadric-constant-c" type="number" value="1" min="0" max="10" step="0.1" />
        </div>
        <div>
            fov: <input id="fov" type="number" value="1" min="0" max="10" step="0.1" />
        </div>
        <div>
            Wireframe color: <input id="foreground-color" type="color" value="#00ff00" />
        </div>
        <div>
            type:
            <select id="type">
                <option value="0.0" selected="selected">Superquadric</option>
                <option value="1.0">Teaspoon</option>
            </select>
        </div>
    </body>
</html>
